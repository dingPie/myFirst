<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>

</head>
<body>

<h2>NOTE RPG </h2>


<div id="top-box">
  <div id="charactor-box">

  </div>

    <div id="stat-equip-box">
      <div id="status-box">
        이름: <span class="nickname"></span><br>

        Lv: <span class="level"></span>

        <div id="hp-box">
          HP:<span class="Hpbar"></span> 
          <span class="maxHp"></span><span class="nowHp"></span>
        </div>

        <div id="sp-box">
        SP: <span class="Spbar"></span> 
        <span class="maxSp"></span><span class="nowSp"></span>
        </div>
        
        ATK: <span class="atk"></span>
        DEF: <span class="def"></span>
        
        <div id="xp-box">
          XP:<span class="xpbar"></span> 
          <span class="maxXp"></span>/ <span class="nowXp"></span>
        </div>
      </div>

    
    <div id="equipment-box">
      무기:<span class="weapan"></span>
      방어구: <span class="armor"></span>
    </div>

  </div>
</div>

<div id="botton-box">
  <div id="item-box">

  </div>
  <div id="text-box">

  </div>

  <div id="control-box">
    <a href='map.html'>사냥터로</a>
  </div>
</div>

</body>
</html>
