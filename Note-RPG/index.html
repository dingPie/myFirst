<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTE RPG | 상태</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/main.js"></script>
  <script defer type="module" src="js/item.js"></script>

</head>
<body>

<h2>NOTE RPG</h2>
<h3>상태창</h3>

<div class="main-box">


  <div class="picture-box"></div>

  <div class="stat-equip-box">
    <div class="status-box">
      이름: <span class="nickname"></span><br>

      Lv: <span class="level"></span>

      <div class="hp-box">
        HP:<span class="Hpbar"></span> 
         <span class="hp"></span> / <span class="maxHp"></span>
      </div>

      <div class="sp-box">
        SP: <span class="Spbar"></span> 
        <span class="sp"></span> / <span class="maxSp"></span> 
      </div>
      
      ATK: <span class="atk"></span>
      DEF: <span class="def"></span>
        
      <div class="xp-box">
        XP:<span class="xpbar"></span> 
        <span class="xp"></span> / <span class="maxXp"></span>
      </div>
    </div>

  
    <div class="equipment-box">
      <div class="weapan-box"></div>
      <div class="armor-box"></div>
    </div>

  </div>
</div>

<div class="botton-box">
  <div class="all-item-box">
    <div class="weapan item">인벤테스트용<span></span></div>
  </div>
  <div class="text-box">

  </div>

  <div class="action-box">
    <button class='action-btn'>뭐로쓰지</button>
    <a href="map.html"><button class="movepage-btn"> 지역을 이동한다(미구현)</button></a>
  </div>
  <h6>테스트용 무기생성</h6>
  <h5>테스트용 짱돌생성</h5>
  <h4>테스트용 저장키</h4>
</div>

</body>
</html>
