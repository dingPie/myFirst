<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숲 속 1</title>

  <link rel="stylesheet" href="css/style-battle.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h2 class="map-name">숲 속 1</h2>
  <div class="map-status">전투</div>
  
    <div class="main-box">
        <div class="hero-box">
            <div class="picture-box">
            <!-- 여긴 항상 캐릭터가 들어갈듯 -->
            </div>
            <div class="status-box">
                    이름: <span class="nickname"></span><br>
            
                    Lv: <span class="level"></span>
            
                    <div class="hp-box">
                      HP:<span class="Hpbar"></span> 
                      <span class="maxHp"></span><span class="nowHp"></span>
                    </div>
            
                    <div class="sp-box">
                    SP: <span class="Spbar"></span> 
                    <span class="maxSp"></span><span class="nowSp"></span>
                    </div>
                    
                    ATK: <span class="atk"></span>
                    DEF: <span class="def"></span>
                    
                    <div class="xp-box">
                      XP:<span class="xpbar"></span> 
                      <span class="maxXp"></span>/ <span class="xp"></span>
                    </div>
            </div>
        <div class="item-box">

        </div>
    
   </div>
    
    <div class="enemy-box">
        <div class="picture-box">
        <!-- 여긴 항상 캐릭터가 들어갈듯 -->
        </div>
        <div class="status-box">
        <!-- 이거 메인 창이랑 같은데, 추가 클래스 넣어서 확인한번 해보자 -->
        </div>
        <div class="item-box">
            <!-- 다른걸로 쓸 계획 -->
        </div>
   </div>
  </div>

  
  <div class="command-box">
    <button class="attack-btn">공격!</button>
    <button></button>
    <button class="run-btn"></button>
</div>

<div class="text-box"></div>

</body>
</html>
