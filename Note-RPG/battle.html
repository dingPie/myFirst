<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숲 속 1</title>

  <link rel="stylesheet" href="css/style-battle.css">
  <script defer src="js/main.js"></script>
  <!-- <script defer src="js/battle.js"></script> -->
</head>
<body>
  <h2 class="map-name">숲 속 1</h2>
  <div class="map-status">전투</div>
  
    <div class="main-box">
        <div class="hero-box">

          <div class="picture-box">
            <!-- 여긴 항상 캐릭터가 들어갈듯 -->
          </div>

          <div class="status-box">
            이름: <span class="nickname"></span>
            Lv: <span class="level"></span>
    
            <div class="hp-box">
              HP:<span class="hp"></span> / <span class="maxHp"></span>
            </div>
    
            <div class="sp-box"> 
              SP:<span class="sp"></span> / <span class="maxSp"></span>
            </div>
            
            ATK: <span class="atk"></span>
            DEF: <span class="def"></span>
            
            <div class="xp-box">
              XP:<span class="xp"></span> / <span class="maxXp"></span>
            </div>

          </div>
        <div class="item-box">

        </div>
    
   </div>
    
    <div class="enemy-box">
        <div class="picture-box">
        <!-- 적 캐릭터 이미지 삽입 -->
        </div>
        <div class="status-box">
          <span class="enemy-name"></span>
          <div class="hp-box">
            HP:<span class="hp"></span> / <span class="maxHp"></span>
          </div>
          
          ATK: <span class="atk"></span><br>
          DEF: <span class="def"></span><br>
          <!-- XP:<span class="xp"></span> -->
        </div>
        
        <div class="item-box">
            <!-- 다른걸로 쓸 계획 -->
        </div>
   </div>
  </div>

  
  <div class="command-box">
    <button class="attack-btn">공격!</button>
    <button></button>
    <button class="run-btn"></button>
</div>

<div class="text-box"></div>

</body>
</html>
